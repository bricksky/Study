<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사과 주문하기</title>
  <link rel="stylesheet" href="css/form2.css">
</head>
<body>
  <h1>사과 주문하기</h1>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li>
          <label for="prod">주문 상품</label>
          <input type="text" id="prod" value="상품용 3KG" readonly>
        </li>
        <li>
          <label for="user-name">이름 </label>
          <input type="text" id="user-name" placeholder="김동현" autofocus required>
        </li>
        <li>
          <label for="addr">배송 주소</label> 
          <input type="text" id="addr" placeholder="대한민국 어딘가" required>
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail" placeholder="naver@kakao">
        </li>        
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="010-1234-5678" required>
        </li>
        <li>
          <label for="d-day">배송 지정일</label>
          <input type="date" id="d-day"> <small>(주문일로부터 최소 5일 이후)</small>
        </li>        
      </ul>  
    </fieldset>
    <div>
      <input type="submit" value="주문하기"> 
      <input type="reset" value="취소하기">
    </div>        
  </form>
</body>
</html>
